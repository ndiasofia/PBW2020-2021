<!DOCTYPE html>
<html>
<head>
	<title>Menghitung jumlah karakter pada string dengan length</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>

	<p id="contoh"></p>

	<script>
		var kalimat = "Saya belajae javascript di www.malasngoding.com";
		document.getElementById("contoh").innerHTML = kalimat.length;
	</script>

</body>
</html>
