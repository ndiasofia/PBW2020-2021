<!DOCTYPE html>
<html>
<head>
	<title>Mencari string dengan search()</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>
 
	<p id="contoh"></p>

	<script>
		var kalimat = "belajar javascript di www.malasngoding.com";
    	var cari = kalimat.search("javascript");
    	document.getElementById("contoh").innerHTML = cari;
	</script>

</body>
</html>
