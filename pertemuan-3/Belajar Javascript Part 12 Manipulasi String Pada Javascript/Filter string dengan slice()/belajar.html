<!DOCTYPE html>
<html>
<head>
	<title>Filter string dengan slice()</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>
 
	<p id="contoh"></p>

	<script>
		<script>
    	var kalimat = "belajar javascript di www.malasngoding.com";   
		var filter = kalimat.slice(22, 42);
    	document.getElementById("contoh").innerHTML = filter;
	</script>

</body>
</html>
