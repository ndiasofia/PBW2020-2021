<!DOCTYPE html>
<html>
<head>
	<title>Mengganti string dengan replace()</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>
 
	<p id="contoh"></p>

	<script>
   		var kalimat = "belajar javascript di www.malasngoding.com";   
		var ganti = kalimat.replace('javascript', 'pemrograman');
    	document.getElementById("contoh").innerHTML = ganti;
	</script>

</body>
</html>
