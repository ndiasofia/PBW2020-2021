<!DOCTYPE html>
<html>
<head>
	<title>Convert string ke array dengan split()</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>
 
	<p id="contoh"></p>

	<script>
	    var huruf = "a,b,c";    
	  
	    // string jadi array
	  	var convert = huruf.split(",");  
	    document.getElementById("contoh").innerHTML = convert[1];
	</script>

</body>
</html>
