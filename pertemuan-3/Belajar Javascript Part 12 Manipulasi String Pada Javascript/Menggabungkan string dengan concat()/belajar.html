<!DOCTYPE html>
<html>
<head>
	<title>Menggabungkan string dengan concat()</title>
</head>
<body>
	<h2>www.malasngoding.com</h2>
 
	<p id="contoh"></p>

	<script>
	    var a = "diki alfarabi";    
	  	var b = "hadi";   
			  
	    // menggabungkan string
	  	var gabung = a.concat(" " + b);  
	    document.getElementById("contoh").innerHTML = gabung;
	</script>

</body>
</html>
